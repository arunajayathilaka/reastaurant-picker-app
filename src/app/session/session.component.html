@if (loading) {
    <div class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
} @else {
    @if (sessionFound) {
        <div ngIf="endSessionBtnEnabled" class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Session Link:</span>
                    </div>
        
                    <input #linkInput type="text" class="form-control" value="https://localhost:4200/session/{{id}}" readonly>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" (click)="copyText()">Copy</button>
                    </div>
                </div>
            </div>
            <div class="col text-right">
                <button class="btn btn-primary" (click)="endSession()">End Sesion</button>
            </div>
        </div>
        @if(!endedSession) {
            <app-list-view></app-list-view>
        } @else {
            <div class="container text-center">
                <h2>Session Ended. Picked Restaurant is </h2>
                <h3>{{session.selectedRestaurant}}</h3>
            </div>
        }
    } @else {
        <div class="container text-center">
            <h2>Session Not Found </h2>
        </div> 
    }

}
