<!-- list-view.component.html -->
@if (loading) {
<div class="text-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
} @else {
<div class="container mt-5">
    <h2>Add Restaurant</h2>
    <div class="mb-3">
        <label for="itemName" class="form-label">Restaurant Name</label>
        <input type="text" class="form-control" id="itemName" [(ngModel)]="newItemName">
    </div>
    <button class="btn btn-primary" (click)="addItem()" [disabled]="restaurantAdded">Add Item</button>
</div>

<div class="container mt-3">
    <h3>Choosen Restaurants</h3>
    <ul class="list-group">
        <li *ngFor="let item of items" class="list-group-item">{{ item.name }}</li>
    </ul>
</div>

}
